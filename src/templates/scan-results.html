<html>
<head>
  <title>Accessibility Scanner | Scan Results</title>
</head>
<style>
    *, *:before, *:after {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
    }

    html {
        font-family: sans-serif;
        font-size: 1rem;
        line-height: 1.5rem;
    }

    body {
        padding: 1.5rem;
    }

    details {
        border: solid 1px #000000;
        border-radius: 0.25rem;
        margin-bottom: 1.5rem;
        padding: 0.75rem;
    }

    summary {
        font-size: 1rem;
        font-weight: 700;
        line-height: 1.5rem;
    }

    .table-container {
        padding: 1.5rem 0;
    }

    table {
        border-collapse: collapse;
    }

    thead {
        background-color: rgba(0, 0, 0, 0.125);
    }

    tr:nth-child(even) {
        background-color: rgba(0, 0, 0, 0.065);
    }

    tr:last-of-type {
        border-bottom: solid 1px #000000;
    }

    th, td {
        border-left: solid 1px #000000;
        border-right: solid 1px #000000;
    }

    th {
        border-top: solid 1px #000000;
        padding: 0.75rem;
        white-space: nowrap;
    }

    td {
        padding: 0.75rem;
    }

    td > td {
        word-break: break-all;
    }

    ul, ol {
        margin: 0;
        padding: 0 0 0 1.5rem;
    }

</style>
<body>
<h1>Scan Results</h1>

{{#scans}}
<details>
  <summary>{{url}}</summary>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Tags</th>
        <th>Nodes</th>
      </tr>
      </thead>

      <tbody>
      {{#results.violations}}
      <tr>
        <td>{{name}}</td>
        <td>{{description}}</td>
        <td>
          <ul>
            {{#tags}}
            <li>{{this}}</li>
            {{/tags}}
          </ul>
        </td>
        <td>
          <table>
            <thead>
            <tr>
              <th>Target</th>
              <th>HTML</th>
            </tr>
            </thead>
            <tbody>
            {{#nodes}}
            <tr>
              <td>{{target}}</td>
              <td>{{html}}</td>
            </tr>
            {{/nodes}}
            </tbody>
          </table>
        </td>
      </tr>
      {{/results.violations}}
      </tbody>
    </table>
  </div>
</details>
{{/scans}}
</body>
</html>
